# .github/workflows/update-dashboard.yml
# GitHub Action for JamesGall12/Greencare-practitionersv2

name: Update Greencare Dashboard Data

on:
  schedule:
    # Run every 2 hours during business hours (9 AM - 5 PM AWST)
    - cron: '0 1,3,5,7,9 * * 1-5'  # Monday-Friday, 9AM-5PM AWST
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install googleapis
        
    - name: Fetch data from Google Sheets
      run: node scripts/fetch-data.js
      env:
        GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        
    - name: Commit and push if data changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“Š Update dashboard data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
