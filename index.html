<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greencare Practitioner Analytics - June 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #064e3b 0%, #047857 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #064e3b;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #059669;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .data-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #10b981;
        }

        .data-info h3 {
            color: #064e3b;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .data-source {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .source-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .source-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }

        .source-details {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .date-highlight {
            color: #059669;
            font-weight: 600;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            border-color: #10b981;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-card h3 {
            font-size: 2.2rem;
            color: #064e3b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .summary-card p {
            color: #6b7280;
            font-weight: 500;
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #064e3b;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        .practitioners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .practitioner-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .practitioner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-color);
        }

        .practitioner-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: var(--card-color);
        }

        .practitioner-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #064e3b;
            margin-bottom: 15px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--metric-color);
        }

        .metric-label {
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 500;
            margin-top: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .last-updated {
            color: #6b7280;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        /* Color coding for performance */
        .excellent { --card-color: #10b981; --metric-color: #059669; }
        .good { --card-color: #3b82f6; --metric-color: #2563eb; }
        .warning { --card-color: #f59e0b; --metric-color: #d97706; }
        .danger { --card-color: #ef4444; --metric-color: #dc2626; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .practitioners-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Greencare Practitioner Analytics</h1>
            <p class="subtitle">June 2025 Analysis | <span id="dataStatus">Loading...</span></p>
        </div>

        <div class="controls">
            <button onclick="loadDashboardData()" class="refresh-btn">üîÑ Refresh Data</button>
        </div>

        <div id="dataInfoSection"></div>

        <div id="summarySection"></div>
        
        <div class="dashboard-section">
            <h2 class="section-title">June 2025 Practitioner Performance & Discharge Analytics</h2>
            <div id="practitionersContainer">
                <div class="loading">Loading June 2025 practitioner data...</div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="lastUpdated">Never</span> | 
            Auto-updates every 2 hours (9 AM - 5 PM AWST) | 
            Repository: JamesGall12/Greencare-practitionersv2
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            dataUrl: './data/dashboard.json',
            retryAttempts: 3,
            retryDelay: 2000
        };

        // Load dashboard data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        async function loadDashboardData() {
            const statusElement = document.getElementById('dataStatus');
            statusElement.textContent = 'Updating...';
            
            try {
                console.log('üîÑ Loading June 2025 dashboard data...');
                
                const data = await fetchWithRetry(CONFIG.dataUrl);
                
                if (!data || !data.practitioners) {
                    throw new Error('Invalid data format received');
                }
                
                renderDataInfo(data.juneAppointments);
                renderSummary(data.summary);
                renderPractitioners(data.practitioners);
                updateTimestamp(data.lastUpdated);
                
                statusElement.textContent = `June 2025 Data (${data.juneAppointments.total} appointments)`;
                console.log('‚úÖ June 2025 dashboard updated successfully');
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                showError(`Failed to load data: ${error.message}`);
                statusElement.textContent = 'Data Load Failed';
            }
        }

        async function fetchWithRetry(url, attempts = CONFIG.retryAttempts) {
            for (let i = 0; i < attempts; i++) {
                try {
                    const response = await fetch(url + '?t=' + Date.now());
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                    
                } catch (error) {
                    console.warn(`Attempt ${i + 1} failed:`, error.message);
                    
                    if (i === attempts - 1) throw error;
                    
                    await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
                }
            }
        }

        function renderDataInfo(juneData) {
            if (!juneData) return;
            
            const startDate = new Date(juneData.dateRange.startDate).toLocaleDateString('en-AU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const endDate = new Date(juneData.dateRange.endDate).toLocaleDateString('en-AU', {
                year: 'numeric',
                month: 'long',  
                day: 'numeric'
            });
            
            const dataInfoHtml = `
                <div class="data-info">
                    <h3>üìä June 2025 Data Sources & Coverage</h3>
                    <div class="data-source">
                        <div class="source-item">
                            <div class="source-title">üìÖ June Appointment Data</div>
                            <div class="source-details">
                                <strong>Source:</strong> "Dashboard Data" sheet<br>
                                <strong>Period:</strong> <span class="date-highlight">June 2025</span><br>
                                <strong>Date Range:</strong> <span class="date-highlight">${startDate} - ${endDate}</span><br>
                                <strong>Total Records:</strong> ${juneData.total} June appointments<br>
                                <strong>Completed:</strong> ${juneData.completed} appointments
                            </div>
                        </div>
                        <div class="source-item">
                            <div class="source-title">üíî June Discharge Data</div>
                            <div class="source-details">
                                <strong>Source:</strong> "Discharge % Data" sheet<br>
                                <strong>Period:</strong> <span class="date-highlight">June 2025</span><br>
                                <strong>Calculation:</strong> Discharge Rate = June Discharges √∑ June Completed Appointments<br>
                                <strong>Alignment:</strong> Both datasets cover the same June 2025 period
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('dataInfoSection').innerHTML = dataInfoHtml;
        }

        function renderSummary(summary) {
            if (!summary) return;
            
            const summaryHtml = `
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>${summary.totalAppointments || 0}</h3>
                        <p>June Appointments</p>
                    </div>
                    <div class="summary-card">
                        <h3>${summary.totalCompletedAppointments || 0}</h3>
                        <p>Completed Appointments</p>
                    </div>
                    <div class="summary-card">
                        <h3>${summary.totalDischarges || 0}</h3>
                        <p>June Discharges</p>
                    </div>
                    <div class="summary-card">
                        <h3>${summary.avgCompletionRate || 0}%</h3>
                        <p>Average Completion Rate</p>
                    </div>
                    <div class="summary-card">
                        <h3>${summary.avgDischargeRate || 0}%</h3>
                        <p>Average Discharge Rate</p>
                    </div>
                    <div class="summary-card">
                        <h3>${summary.totalPractitioners || 0}</h3>
                        <p>Active Practitioners</p>
                    </div>
                </div>
            `;
            
            document.getElementById('summarySection').innerHTML = summaryHtml;
        }

        function renderPractitioners(practitioners) {
            if (!practitioners) {
                showError('No practitioner data available');
                return;
            }
            
            const practitionerArray = Object.values(practitioners)
                .filter(p => p.totalAppointments > 0)
                .sort((a, b) => parseFloat(b.completionRate) - parseFloat(a.completionRate));
            
            const practitionersHtml = practitionerArray.map(practitioner => {
                const performanceClass = getPerformanceClass(
                    parseFloat(practitioner.completionRate),
                    parseFloat(practitioner.totalDischargePercent)
                );
                
                return `
                    <div class="practitioner-card ${performanceClass}">
                        <div class="practitioner-name">${practitioner.name}</div>
                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-value">${practitioner.completedAppointments}</div>
                                <div class="metric-label">June Completed Appointments</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.completionRate}%</div>
                                <div class="metric-label">Completion Rate</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.patientRequestedPercent}%</div>
                                <div class="metric-label">Patient Requested Discharge %</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.practitionerRequestedPercent}%</div>
                                <div class="metric-label">Practitioner Requested Discharge %</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.totalDischargePercent}%</div>
                                <div class="metric-label">Total Discharge Rate</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.showRate}%</div>
                                <div class="metric-label">Show Rate</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.initialAppointments}</div>
                                <div class="metric-label">Initial Appointments</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.followupAppointments}</div>
                                <div class="metric-label">Follow-up Appointments</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.onlineBookings}/${practitioner.salesBookings}</div>
                                <div class="metric-label">Online/Sales Bookings</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${practitioner.uniquePatients}</div>
                                <div class="metric-label">Unique Patients</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('practitionersContainer').innerHTML = practitionersHtml;
        }

        function getPerformanceClass(completionRate, dischargeRate) {
            const completion = parseFloat(completionRate);
            const discharge = parseFloat(dischargeRate);
            
            if (completion >= 90 && discharge <= 5) return 'excellent';
            if (completion >= 80 && discharge <= 10) return 'good';
            if (completion >= 70 && discharge <= 20) return 'warning';
            return 'danger';
        }

        function updateTimestamp(lastUpdated) {
            if (!lastUpdated) return;
            
            const date = new Date(lastUpdated);
            const formattedDate = date.toLocaleString('en-AU', {
                timeZone: 'Australia/Perth',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('lastUpdated').textContent = formattedDate + ' AWST';
        }

        function showError(message) {
            const errorHtml = `
                <div class="error">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                    <br><small>Data will refresh automatically every 2 hours during business hours</small>
                </div>
            `;
            
            document.getElementById('practitionersContainer').innerHTML = errorHtml;
        }

        // Auto-refresh every 10 minutes when page is active
        setInterval(() => {
            if (!document.hidden) {
                loadDashboardData();
            }
        }, 10 * 60 * 1000);
    </script>
</body>
</html>
